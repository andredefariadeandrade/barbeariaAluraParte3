<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Contato - Barbearia Alura</title>

</head>

    <body>
    
        <header>

            <div class="caixa">    
                
                <h1> <img src="./imagens/logo.png" alt="'Logo da Barbearia Alura"></h1>
            
                <nav>

                    <ul>
                    
                        <li> <a href="index.html"> Home </a> </li>
                        <li> <a href="produtos.html"> Produtos </a> </li>
                        <li> <a href="contato.html"> Contatos </a> </li>
                    
                    </ul>
                
                </nav>

            </div>    

        </header>

        <main>

            <form>

                    <label for="nomesobrenome"> Nome e Sobrenome </label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Sobrenome">

                    <label for="email"> E-mail </label>
                    <input type="email" id="email" class="input-padrao" required placeholder="exemplo@exemplo.com"> 

                    <label for="telefone"> Telefone </label>
                    <input type="number" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                    <label for="mensagem"> Mensagem </label>
                    <textarea cols="63" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem"> </textarea>

                <fieldset>
                
                    <p> Como prefere o nosso contato? </p>

                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> E-mail </label>
                    
                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp </label>
                    
                </fieldset>

                <fieldset>

                    <legend> Qual horário prefere ser atendido? </legend>

                    <select>

                        <option> Manhã </option>

                        <option> Tarde </option>

                        <option> Noite </option>
                        
                    </select>

                </fieldset>

                    <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail? </label>                

                    <input type="submit" value="Enviar Formulário" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>

                        <th> DIA </th>

                        <th> HORÁRIO </th>
                    
                    </tr>

                </thead>

                <tbody>
                
                    <tr>

                        <td> SEGUNDA </td>

                        <td> 08:00 - 20:00 </td>
                    
                    </tr>

                </tbody>
                
                <tr>

                    <td> QUARTA </td>

                    <td> 08:00 - 20:00 </td>
                
                </tr>

                <tr>

                    <td> SEXTA </td>

                    <td> 08:00 - 20:00 </td>
                
                </tr>
                
            </table>

        </main>

        <footer>

            <img src="./imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2019 </p>

        </footer>

    </body>

</html>
